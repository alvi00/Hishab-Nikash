<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="logoimg.png" />
    <title>Hishab</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main_page.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
  </head>
  <body>

    
    <div class="bottom-nav">
      <div class="nav-item">
        <i class="fas fa-info-circle"  id="info"></i>
        <span  id="info">Information</span>
      </div>
      <div class="nav-item">
        <i class="fas fa-wallet" id="cash"></i>
        <span id="cash">Total Cash</span>
      </div>
      <div class="nav-item">
        <i class="fas fa-hand-holding-usd" id="distribution"></i>
        <span>Cash Distribution</span>
      </div>
    </div>

    <header class="top-nav">
      <div class="left-header">
        <i class="fas fa-bars"></i>
        <span>Information</span>
      </div>
      <div class="right-header">
        <i class="fas fa-user-circle"></i>
      </div>
    </header>


    <div class="tenant-container">
      <!-- Example of one tenant div -->

      <!-- Repeat the above div for each tenant with their respective information -->
                  
    </div>

    <div class="floating-button">
      <i class="fas fa-plus"></i>
    </div>

    <div id="popup-modal" class="modal">
      <div class="modal-content">
        <input type="text" id="tenant-name-input" placeholder="Tenant Name">
        <input type="number" id="monthly-rent" placeholder="Monthly Rent">
        <input type="number" id="advance-money" placeholder="Advance Money">
        <input type="date" id="contract-deadline" placeholder="Contract Deadline">
        <input type="number" id="deductible-rent" placeholder="Deductible Rent">
        <select id="month-name">
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
          <!-- Add other month options -->
        </select>
        <input type="number" id="year-of-payment" placeholder="Year of Payment">
        <button id="submit-tenant-btn">Submit</button>
      </div>
    </div>
    


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/85fcd39f72.js"
      crossorigin="anonymous"
    ></script>
    <script src="main_page.js"></script>
  </body>
</html>
